@if (simple) {
<button class="word-item" (click)="onWordClick()" [disabled]="disabled">
  {{word.wordText}}
</button>
} @else {
<button class="word-item" (click)="onWordClick()" [disabled]="disabled">
  {{word.wordText}} - {{word.translation.ru}}
</button>
<div class="word-bookmark">
  @if(word.isMarked) {
  <app-svg-icon [svg]="ICON.BOOKMARK_1" size="sm"></app-svg-icon>
  }
</div>
}
