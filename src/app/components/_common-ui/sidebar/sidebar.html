<mat-nav-list class="side-menu-list">
    <!-- Start Activity (expandable) -->
    <mat-expansion-panel class="menu-panel">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <span class="menu-icon">💡</span> Start Activity
            </mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item routerLink="quiz" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="menu-icon">✨</span> Start Quiz
        </a>
        <a mat-list-item routerLink="type-word" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="menu-icon">⌨️</span> Type Word
        </a>
        <a mat-list-item routerLink="fill-blank" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="menu-icon">🧩</span> Fill Blank
        </a>
    </mat-expansion-panel>

    <!-- View Cards (expandable) -->
    <mat-expansion-panel class="menu-panel">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <span class="menu-icon">📚</span> View {{ userLevel() }} Cards
            </mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item routerLink="cards-deck" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="menu-icon">📗</span> All Cards
        </a>
        <a mat-list-item routerLink="cards-deck" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            [queryParams]="{type: 'marked'}">
            <span class="menu-icon">💡</span> Marked Cards
        </a>
        <a mat-list-item routerLink="words-list" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="menu-icon">📃</span> Words List
        </a>
        <!--<a mat-list-item routerLink="choose-theme" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="menu-icon">🎯</span> By Theme ☰
        </a>
         <a mat-list-item routerLink="choose-difficulty" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
            <span class="menu-icon">💪</span> By Difficulty ☰
        </a> -->
    </mat-expansion-panel>

    <!-- My Progress -->
    <a class="item-out" mat-list-item routerLink="progress" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <span class="menu-icon">📈</span> My Progress
    </a>
    <!-- Change {lev} Level -->
    <a class="item-out" mat-list-item routerLink="change-level" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <span class="menu-icon">📶</span> Change {{ userLevel() }} Level
    </a>  
</mat-nav-list> 
<div class="break-line"></div>
<mat-nav-list class="side-menu-list">
    <!-- Help -->
    <a class="item-out" mat-list-item routerLink="help" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <span class="menu-icon">ℹ️</span> Help
    </a>  
    <!-- Logout -->
    <a class="item-out" mat-list-item routerLink="logout" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <span class="menu-icon">⬅️</span> Logout
    </a>
</mat-nav-list>
