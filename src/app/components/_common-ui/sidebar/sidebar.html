<mat-nav-list class="side-menu-list">
    <!-- Start Activity (expandable) -->
    <mat-expansion-panel class="menu-panel">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <app-svg-icon [svg]="ICON.PLAY"></app-svg-icon>
                Start Activity
            </mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item routerLink="quiz" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <app-svg-icon [svg]="ICON.BULB"></app-svg-icon>
            Start Quiz
        </a>
        <a mat-list-item routerLink="type-word" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <app-svg-icon [svg]="ICON.TAP"></app-svg-icon> Type Word
        </a>
        <a mat-list-item routerLink="fill-blank" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <app-svg-icon [svg]="ICON.PUZZLE"></app-svg-icon> Fill Blank
        </a>
    </mat-expansion-panel>

    <!-- View Cards (expandable) -->
    <mat-expansion-panel class="menu-panel">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <app-svg-icon [svg]="ICON.DRAWER"></app-svg-icon> View {{ userLevel() }} Cards
            </mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item routerLink="cards-deck" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <app-svg-icon [svg]="ICON.COPY"></app-svg-icon> All Cards
        </a>
        <a mat-list-item routerLink="cards-deck" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            [queryParams]="{type: 'marked'}">
            <app-svg-icon [svg]="ICON.BOOKMARK"></app-svg-icon> Marked Cards
        </a>
        <a mat-list-item routerLink="words-list" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <app-svg-icon [svg]="ICON.DOC"></app-svg-icon> Words List
        </a>
        <!--<a mat-list-item routerLink="choose-theme" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="menu-icon">ðŸŽ¯</span> By Theme â˜°
        </a>
         <a mat-list-item routerLink="choose-difficulty" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
            <span class="menu-icon">ðŸ’ª</span> By Difficulty â˜°
        </a> -->
    </mat-expansion-panel>

    <!-- My Progress -->
    <a class="item-out" mat-list-item routerLink="progress" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <app-svg-icon [svg]="ICON.DASHBOARD"></app-svg-icon> My Progress
    </a>
    <!-- Change {lev} Level -->
    <a class="item-out" mat-list-item routerLink="change-level" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <app-svg-icon [svg]="ICON.CROWN"></app-svg-icon> Change {{ userLevel() }} Level
    </a>
</mat-nav-list>
<div class="break-line"></div>
<mat-nav-list class="side-menu-list">
    <!-- Help -->
    <a class="item-out" mat-list-item routerLink="help" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <app-svg-icon [svg]="ICON.INFO"></app-svg-icon> Help
    </a>
    <!-- Logout -->
    <a class="item-out" mat-list-item routerLink="logout" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <app-svg-icon [svg]="ICON.LOGOUT"></app-svg-icon> Logout
    </a>
</mat-nav-list>
