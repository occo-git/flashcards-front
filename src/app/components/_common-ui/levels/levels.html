@for (level of reversedLevels(); track $index) {
<div class="level-container">
    <div class="level" [class.checked]="level.name === userLevel()" (click)="onLevelSelected(level.name)">
        <app-svg-icon [svg]="ICON.DOT_0"></app-svg-icon> {{level.name}} - {{ level.description }}
    </div>
</div>
}
<app-error-message [errorResponse]="errorResponse()" (clearError)="clearError()"></app-error-message>
