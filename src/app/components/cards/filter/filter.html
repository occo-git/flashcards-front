<div class="filter-title"><app-svg-icon [svg]="ICON.FOLDER"></app-svg-icon></div>
<mat-select class="theme-selector" panelClass="custom-dropdown-panel" [value]="selectedThemeId()" (selectionChange)="onThemeChange($event)">
    @for (theme of themes(); track theme.id) {
    <mat-option [value]="theme.id">
        {{ theme.translation.en }}
    </mat-option>
    }
</mat-select>
<app-error-message [errorResponse]="errorResponse()" (clearError)="clearError()"></app-error-message>
